{% extends 'agriculture/agricbase.html' %}

{% block title %}Greencare Agro - Contact{% endblock %}

{% block content %}
    <!-- short -->
    <div class="using-border py-3">
        <div class="inner_breadcrumb  ml-4">
            <ul class="short_ls">
                <li>
                    <a href="index.html">Home</a>
                    <span>/ /</span>
                </li>
                <li>Contact</li>
            </ul>
        </div>
    </div>
    <!-- //short-->
    <!--contact -->
    <section class="contact py-lg-4 py-md-3 py-sm-3 py-3">
        <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
            <h3 class="title text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">Contact Us</h3>
            <div class="row">
                <!--//contact-map -->
                <div class="address_mail_footer_grids col-lg-6 col-md-6">
                    <iframe src="https://maps.google.com/maps?q=wilsons%20guest%20house%20&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
                </div>
                <!--contact-map -->
                <div class="col-lg-6 col-md-6 contact-form-txt">
                    <form action="#" method="post">
                        <div class="w3pvt-wls-contact-mid">
                            <div class="form-group contact-forms">
                                <input type="text" class="form-control" placeholder="Name" required="">
                            </div>
                            <div class="form-group contact-forms">
                                <input type="email" class="form-control" placeholder="Email" required="">
                            </div>
                            <div class="form-group contact-forms">
                                <input type="text" class="form-control" placeholder="Phone" required="">
                            </div>
                            <div class="form-group contact-forms">
                                <textarea class="form-control" placeholder="Message" rows="3" required=""></textarea>
                            </div>
                            <button type="submit" class="btn sent-butnn">Send</button>
                        </div>
                    </form>
                    <div class="row mt-lg-4 mt-3">
                        {% for contact in contactus %}
                            <div class="contact-list-grid col-lg-6 col-md-6 col-sm-6">
                                <h4>Phone</h4>
                                <p class="pt-2">
                                    <a href="tel://{{ contact.phone }}">
                                        {{ contact.phone }}
                                    </a>
                                </p>

                            </div>
                            <div class="contact-list-grid col-lg-6 col-md-6 col-sm-6">
                                <h4>Email</h4>
                                <p class="pt-2">
                                    <a href="mailto:{{ contact.email }}">
                                        {{ contact.email }}
                                    </a>
                                </p>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
